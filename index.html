<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <script src="asset/js/rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="asset/fonts/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="shortcut icon" href="asset/images/game.xcf" type="image/x-icon">
    <link rel="stylesheet" href="dependencies/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="body p-5 rounded-pill">
        <!--players-->
        <div class="d-flex justify-content-around text-center">
            <h2 class="p-2">Player:</h2>
            <div class="p-2 text-danger">
                <h2>Computer Choice</h2>
                <p class="fs-4" id="ai-player"></p>
            </div>
            <div class="p-2 text-success">
                <h2>Human Choice</h2>
                <p class="fs-4" id="human-player"></p>
            </div>
        </div>

        <!--score-->
        <div class="d-flex justify-content-around text-center">
            <h2 class="p-2">Result:</h2>
            <p class="p-2 fs-4 text-danger" id="computerScore"></p>
            <p class="p-2 fs-4 text-success" id="humanScore"></p>
        </div>

        <!--buttons-->
        <div class="d-flex justify-content-between">
            <button class="myButton rounded-pill p-2 fs-4" onclick="rock()"> rock </button>
            <button class="myButton rounded-pill p-2 fs-4" onclick="paper()"> paper </button>
            <button class="myButton rounded-pill p-2 fs-4" onclick="scissors()"> scissors </button>
        </div>
    </div>
</body>

</html>
